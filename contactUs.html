    <!-- background -->
    <div class="position-relative overflow: hidden">
        <img src="images/Nissan Altima 4k HD.jpg" alt="Hero Image" 
             class="w-100 opacity-50" height="300px">
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white w-100">
            <h1 class="display-1 fw-bold">Contact Us</h1>
            <p class="fs-5">Have any questions? we'd love to hear from you</p>
        </div>
    </div>

    <!-- contact Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- action now points to PHP file-->
                        <form action="processContact.php" method="post">
                            <!-- name field -->
                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold fs-5">Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                            </div>

                            <!-- email field -->
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold fs-5">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            </div>

                            <!-- message field -->
                            <div class="mb-4">
                                <label for="message" class="form-label fw-bold fs-5">Message</label>
                                <textarea class="form-control form-control-lg" id="message" 
                                       name="message" rows="5" required></textarea>
                            </div>

                            <!-- submit Button -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-success btn-lg fw-bold">Send Message</button>
                            </div>

                            <!-- rating section -->
                            <div class="text-center">
                                <h5 class="mb-3">Rate Us</h5>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="rate1" name="rating" value="1">
                                    <label class="form-check-label" for="rate1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="rate2" name="rating" value="2">
                                    <label class="form-check-label" for="rate2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="rate3" name="rating" value="3">
                                    <label class="form-check-label" for="rate3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="rate4" name="rating" value="4">
                                    <label class="form-check-label" for="rate4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="rate5" name="rating" value="5" checked>
                                    <label class="form-check-label" for="rate5">5</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white pt-4 pb-3 mt-5">
